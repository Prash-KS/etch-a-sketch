<!-- html part -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="title">
            <h1>etch-a-sketch</h1>
        </div>

        <div class="container">
            <div class="option">
                <label><input class="penColor" type="color"/>Pen Color</label>
                <label><input class="bgColor" type="color" value="#ffffff" />Background Color</label>
                <button class="btn eraser">Eraser</button>
                <button class="btn rgb">RGB</button>
                <button class="btn darker">Dark Shading</button>
                <button class="btn lighter">Light Shading</button>
                <input id="rangeSlider" type="range" value="16" min="1" max="100"/>
                <label for="rangeSlider" class="grids">16</label>
                <button class="btn gridLine">Grid Lines</button>
                <button class="btn clear">Clear</button>
            </div>
            <div class="gridContainer"></div>
        </div>
    </body>

</html>
