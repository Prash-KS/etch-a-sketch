<!-- html part -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>etch-a-sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="title">
            <h1>etch-a-sketch</h1>
        </div>

        <div class="container">
            <div class="option">
                <div><input class="penColor" type="color" />Pen Color</div>
                <div><input class="bgColor" type="color" value="#ffffff" />Background Color</div>
                <button class="btn eraser">Eraser</button>
                <button class="btn rgb">RGB</button>
                <button class="btn">Dark Shading</button>
                <button class="btn">Light Shading</button>
                <input class="rangeSlider" type="range" value="16" min="1" max="100" />
                <button class="btn">Grid Lines</button>
                <button class="btn clear">Clear</button>
            </div>
            <div class="gridContainer"></div>
        </div>
    </body>

</html>
